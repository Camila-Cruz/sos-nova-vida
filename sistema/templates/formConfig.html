<html>
    <head>
        <title>Configurações</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../static/src/js/jquery-2.0.3.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../static/src/bs/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../static/src/jasny/css/jasny-bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../static/src/css/style.css">
        <script src="../static/src/bs/js/bootstrap.min.js"></script>
        <script src="../static/src/jasny/js/jasny-bootstrap.min.js"></script>
        <script src="../static/src/js/main.js"></script>
    </head>
    <body>
        <header class="col-md-12 col-sm-12">
            <div class="text-left col-md-2 col-sm-2 home-button">
                <a href="index.html">
                    <h3 class="hidden-sm hidden-xs">SOS Nova Vida</h3>
                    <h3 class="visible-sm visible-xs">Nova Vida</h3>
                </a>
            </div>
            <div class="text-right col-md-10 col-sm-10 user-cont">
                <h3>Simone <span class="glyphicon glyphicon-user"></span></h3>
            </div>
        </header>
        <div class="menu col-md-2 col-sm-2">
            <nav class="navmenu navmenu-default navbar-default" id="menuLateral"></nav>
            <script src="../static/src/js/menu.js"></script>
        </div>
        <section class="container col-md-10 col-sm-10">
            <h1>Configurações</h1><hr><br>
            <form class="form-horizontal">
                <div class="row">
                    <div class="col-md-offset-4 col-md-7">
                        <label>Alterar Foto</label><br>
                        <div class="fileinput fileinput-new" data-provides="fileinput">
                            <div class="fileinput-preview thumbnail" data-trigger="fileinput" style="width: 240px; height: 180px;"></div>
                                <span class="btn btn-default btn-block btn-file">
                                    <span class="fileinput-new">Selecione a imagem</span>
                                    <span class="fileinput-exists">Alterar</span>
                                    <input type="file" name="...">
                                </span>
                                <a href="#" class="btn btn-default btn-block fileinput-exists" data-dismiss="fileinput">Remover</a>
                            </div>
                        </div><br>
                    </div><br>
                </div>
                <br><br>
                <div class="form-group">
                    <label class="col-md-3 col-md-offset-1">Alterar nome de usuário</label>
                    <div class="col-md-4">
                        <input type="text" ng-model='usuario.nomeUsuario' class="form-control"><br>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 col-md-offset-1">Alterar senha</label>
                    <div class="col-md-4">
                        <input type="password" ng-model='usuario.senha' class="form-control"><br>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 col-md-offset-1">Confirmar senha</label>
                    <div class="col-md-4">
                        <input type="password" ng-model='usuario.confSenha' class="form-control"><br>
                    </div>
                </div>

                <br><br>
                <div class="row">
                    <div class="col-md-11 text-right">
                        <button class="btn btn-primary" type='reset' ng-click='limpar()'>Limpar</button>
                        <button class="btn btn-success" ng-disabled='usuario.senha !== usuario.confSenha' ng-click='alterarUsuario( usuario )'>Salvar</button>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
