<!-- Carrega o menu lateral e o cabeçalho da página -->
{% extends 'menu.html'%}
{% load staticfiles %}

{% block content %}
    <h1>Consulta de Doadores</h1>
    <hr>
    <input type="text" class="form-control" ng-model='criterioDeBusca' placeholder="Pesquise um doador">
    <hr>
    <table class="table">
        <tr>
            <th></th>
            <th>Nome</th>
            <th colspan="2">Telefones</th>
            <th>E-mail</th>
        </tr>
        {% for doador in doadores %}
        <tr>
            <td><input type='checkbox' ng-model='doador.selecionado'></td>
            <td>{{ doador.nome }}</td>
            <td>{{ doador.tel_1 }}</td>
            <td>{{ doador.tel_2 }}</td>
            <td>{{ doador.email }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
