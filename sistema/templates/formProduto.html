<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produtos</title>
    <script src="../static/src/js/jquery-2.0.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/src/bs/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/src/jasny/css/jasny-bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/src/css/style.css">
    <script src="../static/src/bs/js/bootstrap.min.js"></script>
    <script src="../static/src/jasny/js/jasny-bootstrap.min.js"></script>
    <script src="../static/src/js/main.js"></script>
</head>
<body>
    <header class="col-md-12 col-sm-12">
        <div class="text-left col-md-2 col-sm-2 home-button">
            <a href="index.html">
                <h3 class="hidden-sm hidden-xs">SOS Nova Vida</h3>
                <h3 class="visible-sm visible-xs">Nova Vida</h3>
            </a>
        </div>
        <div class="text-right col-md-10 col-sm-10 user-cont">
            <h3>Simone <span class="glyphicon glyphicon-user"></span></h3>
        </div>
    </header>
    <div class="menu col-md-2 col-sm-2">
        <nav class="navmenu navmenu-default navbar-default" id="menuLateral"></nav>
        <script src="../static/src/js/menu.js"></script>
    </div>
    <section class="container col-md-10 col-sm-10">
        <h1>Cadastro de produtos</h1><hr><br>
        <form action="post_produto/" method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="row">
                <div class="col-md-12">
                    {{ form.descricao.errors }}
                    <label for="{{ form.descricao.id_for_label }}">Descrição</label><br>
                    {{ form.descricao }}<br>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    {{ form.qtd.errors }}
                    <label for="{{ form.qtd.id_for_label }}">Quantidade</label><br>
                    {{ form.qtd }}<br>
                </div>
                <div class="col-md-6">
                    {{ form.unidade.errors }}
                    <label for="{{ form.unidade.id_for_label }}">Unidade</label><br>
                    {{ form.unidade }}<br>
                </div>
                <div class="col-md-3">
                    {{ form.preco_entrada.errors }}
                    <label for="{{ form.preco_entrada.id_for_label }}">Preço de entrada</label><br>
                    {{ form.preco_entrada }}
                </div>
            </div>

            <br>
            <div class="row">
                <div class="col-md-12 text-right">
                    <button class="btn btn-primary" type="reset">Limpar</button> 
                    <button class="btn btn-success" type="submit">Salvar</button>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
